{% extends "main.html" %}
{% block head %}
    {{ super() }}
    <title>
        Categories - All The Categories Made By You
    </title>
{% endblock %}

{% block content %}
  {{ super() }}
    <div class="items">
        <h1>
            {{ item[0].name }} 
        </h1>
        <div class="item_list">
            <ul>
                <li>
                    {{ item[0].description }}
                </li>
                <li>
                    {{ item[0].image_url }}
                </li>
            </ul>
        </div>
    </div>

{% endblock %}
