{% extends "main.html" %}
{% block head %}
    {{ super() }}
    <title>
        All The Items From {{ main_category.name }}
    </title>
{% endblock %}

{% block content %}
    {{ super() }}
    <div class="items">
        <h1>
            Items
        </h1>
        <div class="item_list">
            <ul>
        {% for item in items %}
                <li>
                    {{ item.name }}
                </li>
        {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
