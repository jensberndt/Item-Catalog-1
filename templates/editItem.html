{% extends "main.html" %}
{% block head %}
    {{ super() }}
    <title>
        Edit {{ item.name }}
    </title>
{% endblock %}

{% block content %}

    <div class="form_area">
        <h1>
            Edit {{ item.name }}
        </h1>
        <div class="edit_form">
            <form action="{{ url_for('editItem', category_id=category.id, item_id = item.id) }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" class="text_entry" name="name" value="{{ item.name }}" />
                
                <label for="image_url">Image URL:</label>
                <input type="text" class="text_entry" name="image_url" value="{{ item.image_url }}" />
                
                <label for="description">Description:</label>
                <textarea class="text_entry" name="description" rows="4" col="50">{{ item.description }}</textarea>
                <input type="hidden" name="state" value="{{STATE}}" />

                <button type="submit" class="submit_button" type="submit">
                    Submit
                </button>
            </form>
            <a href="{{ url_for('showItem', category_id=category.id, item_id=item.id) }}" >
                <button class="cancel_button">
                    Cancel
                </button>
            </a>


        </div>
    </div>

{% endblock %}
